<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фото-шаблоны</title>
    <link rel="stylesheet" href="styles.css?v=3.7">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="photos-data.js"></script>

    <style>
        /* Стили для заголовка */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            padding: 15px 20px;
            position: relative;
        }
        
        .header {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin: 0;
            color: #ff0000;
            flex: 1;
        }
        
        .favorites-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            font-size: 24px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .favorites-toggle-icon {
            color: rgba(255, 215, 0, 0.6);
            transition: all 0.3s ease;
        }
        
        .favorites-toggle:hover .favorites-toggle-icon {
            color: rgba(255, 215, 0, 0.9);
            transform: scale(1.1);
        }
        
        .favorites-toggle.active .favorites-toggle-icon {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1 class="header">Выбирай</h1>
            <button id="favoritesToggle" class="favorites-toggle">
                <span class="favorites-toggle-icon">☆</span>
            </button>
        </div>
        
        <div id="photoGrid" class="photo-grid" style="margin-top: -10px;">
            <!-- Сюда будут загружены превью фото -->
        </div>
    </div>
    <script type="module" src="stagewise-init.js"></script>
    <script src="app.js"></script>
</body>
</html>
